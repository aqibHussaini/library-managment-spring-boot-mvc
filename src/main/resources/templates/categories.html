<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css"/>
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />

    <title>Categories Page</title>
</head>
<body>
<div class="container">

<div style="margin-left:35px;">
    <!-- Button trigger modal -->
    <button  class="btn btn-primary mt-5 " data-toggle="modal" data-target="#exampleModal">
        Add Category
    </button>
    <button class="btn btn-primary mt-5" data-toggle="collapse" data-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
        Search Category
    </button>
</div>

    <div class="collapse  " id="collapseExample" style="margin-left:20px;">
        <div class="container-fluid  font-weight-bold mt-3">
            <form action="/search" method="post">
                <div class="row">
                    <div class="col-3">
                        <input class="form-control" type="number" value="0" name="ID"
                               required="required">
                    </div>
                    <div class="col-3">
                        <input class="btn btn-outline-success" type="submit"
                               value="search">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="alert alert-warning alert-dismissible fade show mt-2" role="alert" th:if="${msg!=null}">
        <strong th:text="${msg}"></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Category Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/save-category">
                        <div class="form-group">
                            <label class="font-weight-bold">Name</label>

                            <div class="form-outline ">
                                <input type="text" id="typeText" name="Name" class="form-control mb-2 "/>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Description</label>
                            <div class="form-outline ">
                                <textarea class="form-control" name="Description" id="textAreaExample"
                                          rows="4"></textarea>
                            </div>
                        </div>
                        <div class="form-group text-center mt-2">
                            <input type="submit" class="btn btn-primary btn-rounded" value="Save"></input>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- Modal -->

    <div class="row mt-2" >
        <div class="col-12">
            <div class="col-md-12">

                    <div class="card-body table-full-width table-responsive">
                        <table class="table table-hover table-striped table-bordered">
                            <thead>
                            <tr >
                                <th class="font-weight-bold">ID</th>
                                <th class="font-weight-bold">Name</th>
                                <th class="font-weight-bold">Description</th>
                                <th class="font-weight-bold">Time</th>
                                <th class="font-weight-bold">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="obj:${categories}">
                                <th scope="row" th:text="${obj.getId()}"></th>
                                <td th:text="${obj.getName()}"></td>
                                <td th:text="${obj.getDescription()}"></td>
                                <td th:text="${obj.getTime()}"></td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${obj.id})}" class="fa fa-lg fa-trash fa-2x text-danger "></a>
<!--                                                        <a th:href="@{'/delete/'+${obj.getId()}}">Delete</a>-->
                                    <a th:href="@{/edit/{id}(id=${obj.id})}"  class="fa fa-lg fa-edit fa-2x text-success mt-2 " ></a>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
